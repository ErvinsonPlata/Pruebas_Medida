{% extends "base.html" %}
{% load tailwind_filters %}

{% block content %}

<div class="container mx-auto w-1/3">
    <h1 class="text-2xl font-bold text-gray-900 sm:text-3xl">Pruebas</h1>
    <p class="text-gray-700 text-lg">
        Selecciona las pruebas que desea realizar.
    </p>

    <a
    class="group flex items-center justify-between gap-4 rounded-lg border border-current px-5 py-3 text-indigo-600 transition-colors hover:bg-indigo-600 focus:outline-none focus:ring active:bg-indigo-500"
    href="{% url "RTC" %}"
  >
    <span class="font-medium transition-colors group-hover:text-white" > RTC</span>
  
    <span
      class="shrink-0 rounded-full border border-indigo-600 bg-white p-2 group-active:border-indigo-500"
    >
      <svg
        class="size-5 rtl:rotate-180"
        xmlns="http://www.w3.org/2000/svg"
        fill="none"
        viewBox="0 0 24 24"
        stroke="currentColor"
      >
        <path
          stroke-linecap="round"
          stroke-linejoin="round"
          stroke-width="2"
          d="M17 8l4 4m0 0l-4 4m4-4H3"
        />
      </svg>
    </span>
  </a>
  
  
  
  <a
    class="group flex items-center justify-between gap-4 rounded-lg border border-current px-5 py-3 text-indigo-600 transition-colors hover:bg-indigo-600 focus:outline-none focus:ring active:bg-indigo-500"
    href="{% url "RTP" %}"
  >
    <span class="font-medium transition-colors group-hover:text-white" > RTP</span>
  
    <span
      class="shrink-0 rounded-full border border-indigo-600 bg-white p-2 group-active:border-indigo-500"
    >
      <svg
        class="size-5 rtl:rotate-180"
        xmlns="http://www.w3.org/2000/svg"
        fill="none"
        viewBox="0 0 24 24"
        stroke="currentColor"
      >
        <path
          stroke-linecap="round"
          stroke-linejoin="round"
          stroke-width="2"
          d="M17 8l4 4m0 0l-4 4m4-4H3"
        />
      </svg>
    </span>
  </a>


</div>




{% endblock content %}
